on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v2
      - name: custom_workflow_step
        id: hello
        uses: K-Sato1995/gh-actions-test@v1.6
        with:
          name: 'custom name'
          message: "Message"
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
